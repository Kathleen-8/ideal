<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab: model-viewer + Robot Model</title>

  <!-- Подключение model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer-module.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f7fb;
      text-align: center;
      padding: 20px;
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background: #0f1220;
      border-radius: 14px;
      overflow: hidden;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

  <h1>Model Viewer: Модель робота</h1>
  <p>Модель робота без анимаций с возможностью включить эффект SMAA.</p>

  <!-- Model Viewer -->
  <model-viewer
    id="mv"
    src="robot.glb"  <!-- Убедитесь, что файл robot.glb находится в той же папке, что и index.html -->
    alt="3D модель робота"
    camera-controls
    autoplay="false"
    exposure="1.0"
    shadow-intensity="0.8"
    environment-image="neutral"
    tone-mapping="neutral"
    loading="eager"
  >
  </model-viewer>

  <!-- Кнопка для включения SMAA -->
  <button id="toggleEffect">Включить SMAA</button>

  <p class="status" id="status">Эффект SMAA: Выключен</p>

  <script>
    const modelViewer = document.getElementById('mv');
    const toggleEffectButton = document.getElementById('toggleEffect');
    const statusText = document.getElementById('status');

    let effectEnabled = false;

    toggleEffectButton.addEventListener('click', () => {
      if (effectEnabled) {
        modelViewer.removeAttribute('smaa');
        statusText.textContent = 'Эффект SMAA: Выключен';
        toggleEffectButton.textContent = 'Включить SMAA';
      } else {
        modelViewer.setAttribute('smaa', 'enabled');
        statusText.textContent = 'Эффект SMAA: Включен';
        toggleEffectButton.textContent = 'Выключить SMAA';
      }
      effectEnabled = !effectEnabled;
    });
  </script>

</body>
</html>
